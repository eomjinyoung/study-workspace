plugins { 
    id 'java' // 자바 소스를 빌드하는데 필요한 도구를 추가
    id 'eclipse-wtp' // 이클립스 설정 파일을 추가하는데 필요한 도구를 추가
    id 'war' // 배치 파일을 생성하는데 필요한 도구를 추가
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.mybatis:mybatis:3.5.9'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'servlets.com:cos:05Nov2002'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

// 이클립스 IDE에서 사용할 프로젝트 정보 설정
eclipse {
    project {
        name = 'mtwoBoard2'    
    }
}

// 웹 애플리케이션 배치 파일의 이름 및 컨텍스트 루트 이름 설정
war {
    archiveBaseName = 'mtwoBoard2'
}